	<script>
		addHeaderHTML();

		document.getElementById("enterScoreButton").style.display = "none";
		document.getElementById("enterCompetitionButton").style.display = "none";
		document.getElementById("leaveCompetitionButton").style.display = "none";
		document.getElementById("deleteCompetitionButton").style.display = "none";

		refreshCompetitionInformation(localStorage.selectedCompetitionName);

		function getRadioVal(radios) {
			var val;
			// get list of radio buttons with specified name
			
			// loop through list of radio buttons
			for (var i=0, len=radios.length; i<len; i++) {
				if ( radios[i].checked ) { // radio checked?
					val = radios[i].value; // if so, hold its value in val
					break; // and break out of for loop
				}
			}
			return val; // return value of checked radio or undefined if none checked
		}

 		var radioArray = document.getElementsByName('test');


		$(document).on("click", "input[name='test']", function(){
   		radioButtons = $(this);
		if (radioButtons.hasClass("isChecked")) {
			radioButtons.removeClass("isChecked");
			radioButtons.prop('checked', false);
			
			var val = getRadioVal(radioArray);
			alert(val);

		} else { 
			radioButtons.prop('checked', true);
			radioButtons.addClass("isChecked");

			var val = getRadioVal(radioArray);
			alert(val);
		};
})


	</script>
