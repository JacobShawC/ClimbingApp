<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
	<!-- Javascript SDK-->
  <script src="js/jquery-1.11.1.min.js"></script> 
  <script src="js/amazon-cognito-auth.min.js"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script> 
  <script src="js/amazon-cognito-identity.min.js"></script>

  <body>
	<button id="competitions" class="btn btn-lg btn-primary btn-block" type="button" onclick="window.location.href = 'competitions.html';" >Competitions</button><br/>
	<button id="newCompetition" class="btn btn-lg btn-primary btn-block" type="button" onclick="window.location.href = 'competionCreation.html';" >New Competition</button><br/><br/>
	<h1 class="h3 mb-3 font-weight-normal" id="titleheader">Create a competition</h1>
	<input type="text" class="form-control" id="competitionNameInput" placeholder="Competition Name" pattern=".*" required><br/>
	<input type="text" class="form-control" id="competitionDescriptionInput" placeholder="Competition Description" pattern=".*" required><br/>
	<input type="text" class="form-control" id="competitionLocationInput" placeholder="Competition Location" pattern=".*" required><br/>
	<input type="number" class="form-control" id="competitionNumberOfProblemsInput" placeholder="Number of problems" pattern=".*" required><br/>
	<input type="number" class="form-control" id="competitionNumberOfZonesInput" placeholder="Number of zones" pattern=".*" required><br/>
	<input type="date" class="form-control" id="competitionDateInput" placeholder="End Date" pattern=".*" required><br/>
	<button id="confirmCompetitionInput" class="btn btn-lg btn-primary btn-block" type="button" onclick="confirmCreateCompetitionButton()" >Confirm</button><br/><br/>
	<script>
	</script>
 </body>
  
</html>
