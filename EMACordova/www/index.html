<!DOCTYPE html>

<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Javascript SDK-->
	<script src="js/climbingApp.js"></script>

  <script src="js/jquery-3.4.1.min.js"></script> 
  <script src="js/amazon-cognito-auth.min.js"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script> 
  <script src="js/amazon-cognito-identity.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/popper.min.js"></script>

  <style type="text/css">
	.container{
		max-width:700px;	
	}

	</style>
  </head>

  
  <body>
	<div class="container">

		<h1 class="row justify-content-center" id="titleheader">Climbing Scores WebApp</h1><br/>
		<img src="img/climbing.png" class="rounded mx-auto d-block" style="width:25%" alt="Climbing App Logo">

		<form class="needs-validation" novalidate>
			<div class="form-group">
				<input type="email" class="form-control" id="emailInput" placeholder="Email" required>
				<div class="invalid-feedback">Please enter a valid email address.</div>
			</div>
			<div class="form-group">
				<input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
				<div class="invalid-feedback">Please enter your password to continue.</div>
			</div>

			<button id="loginButton" class="btn btn-sm btn-primary btn-block" type="button" onclick="loginPressed()">Login</button>

			<button id="registerButton" class="btn btn-sm btn-primary btn-block" type="button" onclick="window.location.href = 'register.html'" >Register</button>

			<button id="testLoginButton1" class="btn btn-sm btn-primary btn-block" type="button" onclick="testLogin('gezedugegu@coin-mail.com', 'password')" >TestLogin1</button>

			<button id="testLoginButton2" class="btn btn-sm btn-primary btn-block" type="button" onclick="testLogin('jifex@coin-hub.net', 'password')" >TestLogin2</button><br/>

		</form>

	</div>

	<script>
	$('#passwordInput').keypress(function(event){
	var keycode = (event.keyCode ? event.keyCode : event.which);
	if(keycode == '13'){
		loginButton();
	} 
	});

	function loginPressed() {
		loginButton();
	}

	function testLogin(email, password)
	{
		var emailInput = document.getElementById('emailInput');
		emailInput.value = email;
		var passwordInput = document.getElementById('passwordInput');
		passwordInput.value = password;
		loginButton();

	}
	</script>
 
 </body>
  
</html>
